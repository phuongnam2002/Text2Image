<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProPTIT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="icon" href="{% static 'proptit.ico' %}" />
    <link rel="stylesheet" href="{% static 'index.css' %}" type="text/css" />
  </head>
  <body>
    <div class="outside-container">
      <div class="content-wrapper">
        <div class="title-wrapper">
          <h1 class="title">Text To Image</h1>
        </div>

        <div class="mb-3 form-wrapper">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Describe your picture"
              id="desc-textarea"
              style="height: 100px"
            ></textarea>
            <label for="desc-textarea">Description</label>
          </div>
          {%csrf_token%}
          <button type="button" class="btn btn-draw" id="draw-btn">Draw</button>
        </div>

        <div class="img-container">
          <img
            class="img-fluid mx-auto"
            src="{{image_url}}"
            alt="AI Image"
            id="image-display"
          />
          <div class="d-flex justify-content-center">
            <div
              class="spinner-border"
              role="status"
              style="display: none"
              id="spiner"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'index.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
